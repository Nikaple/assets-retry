<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/dist/assets-retry.umd.js"></script>
    <script type="text/javascript">
        var succeeded = []
        var failed = []
        var stat = window.assetsRetry({
            domain: ['/e2e/not-exist', '/e2e/fixture'],
            maxRetryCount: 1,
            onSuccess: function (url) {
                succeeded.push(url)
            },
            onFail: function (url) {
                failed.push(url)
            }
        })
    </script>
    <style>
        .one {
            background: url(/e2e/fixture/images/background-image-style-tag.png);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .two {
            background: url(/e2e/fixture/images/background-image-sync.png);
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div id="styleTag" class="one two" style="height: 60px"></div>
</body>

</html>
